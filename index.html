<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <main>
    <article>
      <h1>Advice #<span id="advice-id"><!-- Advice ID goes here --></span></h1>
      <p>"<span id="advice-text"><!-- Advice text goes here --></span>"</p>
      <picture>
        <source media="(min-width:768px)" srcset="images/pattern-divider-desktop.svg">
        <img src="images/pattern-divider-mobile.svg" alt="">
      </picture>
      <button type="button" id="button" aria-label="get new advice"><img src="images/icon-dice.svg" alt=""></button>
    </article>
  </main>

</body>
</html>
